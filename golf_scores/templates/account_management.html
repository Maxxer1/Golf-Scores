{% extends 'base.html' %} {% block content %}
<div class="centered-container container">
    <div class="sign-form card">
        <form class="form-submit" action="{% url 'accounts:change_password' %}" method="post">
            {% csrf_token %}
            <h3>Account Management</h3>
            <div class="form-group">
                <label for="current-password">Current password</label>
                <input type="current-password" class="form-control" name="current-password" id="current-password"
                    placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-lg btn-primary btn-block">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
