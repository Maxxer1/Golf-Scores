{% extends "base.html" %} {% block content %}
<form class="form-submit form-small" action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    <h3>Sign In</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up here<a/></p>
    </div>
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
</form>
{% endblock %}
