{% extends "base.html" %} {% block content %}
<div class="center-container container">
    <div class="card" style="margin: 0 auto; max-width: 30rem; text-align: center; border: 0px;">
    <form class="form-submit form-small" action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <h3>Sign In</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" name="username" id="username" aria-describedby="username"
                placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up here<a /></p>
{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
<button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
</form>
</div>
</div>
{% endblock %}
