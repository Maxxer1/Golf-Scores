{% extends "base.html" %} {% block content %}
<div class="centered-container container">
    <div class="sign-form card">
    <form class="form-submit" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <label for="email">E-mail address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="email"
                placeholder="Enter e-mail" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                pattern=".{6,}" required title="3 characters minimum" />
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                placeholder="Confirm password" pattern=".{6,}" required title="6 characters minimum" />
        </div>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %} {% if success_message %}
        <div class="alert alert-info" role="alert">
            {{ success_message }} <a href="{% url 'accounts:signin' %}">Sign In</a>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-primary btn-block">
            Sign Up
        </button>
    </form>
    </div>
</div>
{% endblock %}
